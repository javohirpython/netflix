name: Movie API CI

on: [push]

jobs:
  run-tests:
     runs-on: ubuntu-latest
     env:
       DJANGO_SETTINGS_MODULE: netflix.settings
     steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-python@v3
         with:
           python-version: 3.10
       - name: Install Requirements
         run: pip install -r requirements.txt
       - name: Run Tests
         run: pytest       